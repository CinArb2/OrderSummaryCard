<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="card">
        <div class="card__cover">
        </div>
        <div class="card__content">
            <h1 class="card__tittle">Order Summary</h1>
            <p class="card__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="card__price-container">
                <img class="card__icon" src="./images/icon-music.svg" alt="icon-music">
                <div>
                    <span class="card__item">Annual Plan</span>
                    <p class="card__paragraph">$59.99/year</p>
                </div>
                <a class="card__link card__link--change" href="#">Change</a>
            </div>
            <button type="button" class="btn">Proceed to Payment</button>
            <a class="card__link card__link--cancel" href="#">Cancel Order</a>
        </div>
    </div>
    <footer>
        <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Cindy A.</a>
        </p>
    </footer>
</body>
</html>
